---
apiVersion: v1
kind: List
metadata: {}
items:
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      labels:
        app: hello-world
      name: hello-world
    spec:
      replicas: 4
      selector:
        matchLabels:
          app: hello-world
      template:
        metadata:
          labels:
            app: hello-world
        spec:
          containers:
            - name: hello-world
              image: quay.io/redhattraining/hello-world-nginx:v1.0
              resources:
                requests:
                  memory: 100Mi
              ports:
                - containerPort: 8080
              readinessProbe:
                initialDelaySeconds: 5
                httpGet:
                  path: /index.html
                  port: 8080
              livenessProbe:
                initialDelaySeconds: 15
                httpGet:
                  path: /index.html
                  port: 8080
              securityContext:
                capabilities:
                  drop:
                    - ALL
                allowPrivilegeEscalation: false
              imagePullPolicy: Always
          securityContext:
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
  - apiVersion: v1
    kind: Service
    metadata:
      labels:
        app: hello-world
      name: hello-world
    spec:
      ports:
        - protocol: TCP
          port: 8080
          targetPort: 8080
      selector:
        app: hello-world
  - apiVersion: route.openshift.io/v1
    kind: Route
    metadata:
      labels:
        app: hello-world
      name: hello-world
    spec:
      tls:
        termination: edge
      to:
        kind: Service
        name: hello-world
